{% extends 'base.html' %}
{% load static %}

{% block title %}Advocacia: recuperação de senha{% endblock %}

{% block pagecontent %}
    <h2 style="margin-top: 100px;">Recupere sua senha</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.errors }}
                {{ field.label_tag }} <p> {{ field }} <p></p>
            </div>
        {% endfor %}
        <button type="submit">Log In</button>
    </form>
{% endblock %}
