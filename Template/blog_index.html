{% extends 'base.html' %}
{% load static %}

{% block title %}Advocacia: Artigos{% endblock %}

{% block pagecontent %}
{% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
        <h3>Bem-vindo, {{ user.username }}!</h3>
    </div>
{% else %}
    <div class="alert alert-success" role="alert">
        <a href="{% url 'register' %}">Signup</a><br/><br/>
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endif %}
{% endblock %}
